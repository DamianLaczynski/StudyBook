<div class="container w-75 mt-3 d-flex justify-content-center">

  <div class="card">
    <div class="card-inner">
      <div class="card-front">
        <p class="mx-2">{{currentFlashcard?.question}}</p>
      </div>
      <div class="card-back">
        <p class="mx-2">{{currentFlashcard?.answer}}</p>
      </div>
    </div>
  </div>


</div>
<div class="d-flex justify-content-center my-2">
  <a class="btn btn-primary oauth-button my-auto mx-3" (click)="previous()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
      class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
      <path
        d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z" />
    </svg>
  </a>
  <button class="btn btn-primary" (click)="flip()">Flip</button>
  <a class="btn btn-primary oauth-button my-auto mx-3" (click)="next()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
      class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
      <path
        d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z" />
    </svg>
  </a>
</div>
