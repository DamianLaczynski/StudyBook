<div class="d-flex justify-content-between">
  <h2>Test</h2>
  <div>
    <!--<button class="btn btn-danger m-1">Delete</button>-->
    <!--<button class="btn btn-primary m-1">Add</button>-->
  </div>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let test of tests">
      <th scope="row">
        <input class="form-check-input" type="checkbox" value="{{test.id}}" id="flexCheckDefault">
      </th>
      <td [routerLink]="'/test/' + test.id">{{test.name}}</td>
      <td>
        <!--<a [routerLink]="'/test/' + test.id" class="btn btn-primary">Edit</a>-->
      </td>
    </tr>
  </tbody>
</table>
